<div class="container-fluid my-4">
	<div class="card col-md-8">
        <div class="header">
            <h4 class="title">Register client</h4>
        </div>
        <div class="content">
			<form>			
		        <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input name="first_name" type="text" class="form-control" placeholder="First Name" ng-model="newClient.first_name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input name="last_name" type="text" class="form-control" placeholder="Last Name" ng-model="newClient.last_name">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Email" ng-model="newClient.email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input name="phone" type="text" class="form-control" placeholder="Phone" ng-model="newClient.phone">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Birthday</label>
                            <input name="birthday" type="text" class="form-control" placeholder="birthday" ng-model="newClient.birthday">
                        </div>
                    </div>
                </div>
				
				<div class="row">
                    <div class="col-md-12">
                    	<div class="form-group">
							<button class="btn btn-info" ng-click="register = !register" >
								<i class="pe-7s-back"></i> Back
							</button>
							<button class="btn btn-success float-right" ng-click="add(newClient)">
								<i class="pe-7s-add-user"></i> Save client
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
