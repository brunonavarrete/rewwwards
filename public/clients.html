<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body ng-app="rewards">
    <header class="container pt-5 pb-3">
      <div class="row">
        <div class="col-12">
          <button class="float-right btn btn-outline-info" ng-click="seed()">Seed</button>
        </div>
      </div>
    </header>
    <div class="container table-responsive">
	    <client-list ng-show="!register"></client-list>
      <edit ng-show="currentClient"></edit>
      <register ng-show="register"></register>
    </div>
    <div class="container">
      <div>
        <button ng-hide="currentClient" ng-show="!register" ng-click="register = !register" class="btn btn-success ml-3 float-right">Add client</button>
      </div>
    </div>
  	<script type="text/javascript" src="/static/js/angular.min.js"></script>
  	<script type="text/javascript" src="/static/js/app/main.js"></script>
  </body>
</html>
